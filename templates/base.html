<!DOCTYPE>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Prompt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>

    <div id="wrapper">

      <div class="header-wrapper">
        <div id="header">

          <div class="title">
            <h1>Art Prompt</h1>
            <p>A prompt generator for concept artists</p>
          </div>

          <ol id="main-nav">
            <li><h2><a href="{{ url_for('index') }}">Home</a></h2></li>
            <li><h2><a href="#">About</a></h2></li>
            <li><h2><a href="#">Popular</a></h2></li>
            <li><h2><a href="#">Generate<br>list</a></h2></li>
          </ol>

        </div>

      </div>

      <div class="body-wrapper">

        <div class="content-wrapper">
          <div id="content">

            <div id="content-header">
              <h2>{{ title }}</h2>
            </div>

            {% block content %}
            {% endblock %}

            {% block content2 %}
            {% endblock %}

          </div>
        </div>

      </div>

    </div>

  </body>

</html>
