<!DOCTYPE>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Prompt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="roller-styles.css">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Inconsolata');
    </style>

  </head>

  <body>

    <div id="roller-content">

      <div class="roller-block">

        <label class="lock-container">
          <input type="lock-checkbox" checked="checked">
          <span class="lock-checkmark"></span>
        </label>

        <label class="container"><p>BEING</p>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <p class="output">Humanoid</p>

      </div>

    </div>

  </body>

</html>
